<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
  // init
  function init(data) {
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    
    function nextTarget() {
      if (data.length < 1) {
        return null;
      }
      return getRandomInt(data.length);
    }

    $(document).on('click keydown tap', function(){
      var index = nextTarget();
      
      if (index == null) {
        $('#disp').text('終わり');
        $('#reload').css({display: 'inline'})
        return;
      }
      var text = data[index];
      $('#disp').text(text);
      
      try {
        speechSynthesis.speak(new SpeechSynthesisUtterance(text))
      } catch(e) {
        console.log(e);
      }
      data.splice(index, 1);
    });
    
    $('#disp').text('クリック / なんかキー押す');
    
    $('#reload').on('click', function(){
      location.reload();
    });
  }

  // load
  (function () {
    var s = location.search;
    
    var dataType = 'cities'
    if (s != '') {
      var m = s.match(/\?data=(.+)/)
      if (m) {
        dataType = m[1];
      }
    }
    var jsonUrl = "https://raw.githubusercontent.com/masa-kunikata/carta_reader/master/data/" + dataType + ".json"
    
    $.getJSON(jsonUrl)
      .done(function(resp,textStatus,jqXHR ) {
        init(resp)
      })
      .fail(function(jqXHR, textStatus, errorThrown ) {
        console.log(errorThrown);
      });
  })();
});
</script>
<style>
#disp {
  padding: 50px 0px;
  font-size: 150px;
  text-align: center;
}
</style>
</head>
<body>
<button style="display:none;" id="reload">もう一回</button>
<h1 id="disp"></h1>
</body>
</html>
