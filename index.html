<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
  
  var data = [];
  function loadData() {
    var s = location.search;
    
    var dataType = 'cities'
    if (s != '') {
      var m = s.match(/\?data=(.+)/)
      if (m) {
        dataType = m[1];
      }
    }
    var jsonUrl = "https://raw.githubusercontent.com/masa-kunikata/carta_reader/master/data/" + dataType + ".json"
    
    $.getJSON(jsonUrl)
      .done(function(resp,textStatus,jqXHR ) {
        data = resp;
      })
      .fail(function(jqXHR, textStatus, errorThrown ) {
        console.log(errorThrown);
      });
  }
  loadData();
  
  
  function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));
  }
  
  var done = [];
  function nextTarget() {
    if (done.length == data.length) {
      return null;
    }
    for(;;) {
      var target = getRandomInt(data.length);
      
      if (0 <= done.indexOf(target) ){
        // exist
        continue;
      }
      done.push(target);
      
      return target;      
    }
  }

  $(document).on('click', function(){
    var index = nextTarget();
    
    if (index == null) {
      $('#disp').text('終わり');
      return;
    }
  
    $('#disp').text(data[index]);
  });
});
</script>
<style>
#disp {
  padding: 50px 0px;
  font-size: 150px;
  text-align: center;
}
</style>
</head>
<body>
<h1 id="disp"></h1>
</body>
</html>
