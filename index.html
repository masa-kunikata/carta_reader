<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
  // init
  function init(data, sec) {
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    
    function nextTarget() {
      if (data.length < 1) {
        return null;
      }
      return getRandomInt(data.length);
    }

    function toNext(){
      var index = nextTarget();
      
      if (index == null) {
        $('#disp').text('終わり');
        $('#reload').css({display: 'inline'})
        return;
      }
      var text = data[index];
      $('#disp').text(text);
      
      try {
        speechSynthesis.speak(new SpeechSynthesisUtterance(text))
      } catch(e) {
        console.log(e);
      }
      data.splice(index, 1);
    }
    
    if (sec < 0) {
      $(document).on('click keydown tap', toNext);
      $('#disp').text('クリック / なんかキー押す');
      
    } else {
      setInterval(
        toNext,
        1000 * sec
      );
    }
    
    $('#reload').on('click', function(){
      location.reload();
    });
  }

  // param
  function paramOf(s, key) {
    if (!s) return null;
    if (s === '') return null;
    var regex = new RegExp(key + "=([^&]+)");
    
    var m = s.match(regex)
    if (m) {
      return m[1];
    }
    return null;
  }
  
  // load
  (function () {
    var s = location.search;
    
    var sec = parseInt((paramOf(s, 'sec') || '-1'), 10);

    var dataType = (paramOf(s, 'data') || 'cities');
    
    var jsonUrl = "https://raw.githubusercontent.com/masa-kunikata/carta_reader/master/data/" + dataType + ".json"
    
    $.getJSON(jsonUrl)
      .done(function(data, textStatus, jqXHR ) {
        init(data, sec)
      })
      .fail(function(jqXHR, textStatus, errorThrown ) {
        console.log(errorThrown);
      });
  })();
});
</script>
<style>
#disp {
  padding: 50px 0px;
  font-size: 150px;
  text-align: center;
}
</style>
</head>
<body>
<button style="display:none;" id="reload">もう一回</button>
<h1 id="disp"></h1>
</body>
</html>
